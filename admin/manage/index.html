<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/main.css">
    <title>MIS | Gestão - Configuração</title>
</head>
<body>
    <aside>
        <section class="perfil">
            <div class="mis" id="mis"></div>
            <center>
                <div class="picture" id="picture"></div>
                <div class="name" id="name"></div>
            </center>
        </section>
        <section class="options">
            <center>
                <ul>
                    <li id="view_acess">Adicionar Acesso</li>
                    <li id="exit">Sair</li>
                </ul>
            </center>
        </section>
    </aside>
    <section class="set_access" id="set_access">
        <center>
            <h4>Adicionar emails de acesso:</h4>
            <input type="email" name="" placeholder="E-mail" id="email"><button id="add_btn">Adicionar</button>
        </center>
        <div class="emails_Added">
            <ul class="emails_list" id="emails_list">
                
            </ul>
        </div>
    </section>
    <script type="module" src="./script/app.js"></script>
</body>
</html>
